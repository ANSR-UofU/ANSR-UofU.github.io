---
layout: default
title: Papers
---

<div class="papers">
    {% for paper in site.data.papers %}
        <div class="paper">
            <h3 class="paper-title">
                {{ paper.title }}
                {% if paper.url %}
                    <a href="{{ paper.url }}"><i class="material-icons">exit_to_app</i></a>
                {% endif %}
            </h3>
            <p class="paper-authors">{{ paper.authors }}</p>
            <p class="paper-conference">{{ paper.conference }}</p>
            <p class="paper-description">
                {{ paper.abstract }}
            </p>
        </div>
        <hr>
    {% endfor %}
</div>
